<!doctype html>
<html ng-app="appName" ng-strict-di>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" type="image/png" href="/favicon.png" />
  <style>
    .ng-hide {
      display: none !important;
    }
  </style>
  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>

<body ng-cloak>
  <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <bc-navbar></bc-navbar>

  <div id="bc-container" ui-view></div>

  <bc-footer></bc-footer>

  <!-- build:js(src) scripts/vendor.js -->
  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/angular-animate/angular-animate.js"></script>
  <script src="../node_modules/angular-cookies/angular-cookies.js"></script>
  <script src="../node_modules/angular-touch/angular-touch.js"></script>
  <script src="../node_modules/angular-sanitize/angular-sanitize.js"></script>
  <script src="../node_modules/angular-messages/angular-messages.js"></script>
  <script src="../node_modules/angular-translate/dist/angular-translate.js"></script>
  <script src="../node_modules/angular-aria/angular-aria.js"></script>
  <script src="../node_modules/angular-resource/angular-resource.js"></script>
  <script src="../node_modules/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
  <script src="../node_modules/angular-toastr/dist/angular-toastr.tpls.js"></script>
  <script src="../node_modules/moment/moment.js"></script>
  <!-- endbuild -->

  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->

  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->

</body>

</html>
